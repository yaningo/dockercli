version: 2.1
  
jobs:
  setup:
    docker:
      - image: circleci/node
    steps:
      - run: |
          mkdir ~/project/tmp
          echo "Hello file" > ~/project/tmp/toto.txt
          pwd
      - persist_to_workspace:
          root: tmp
          paths:
            - toto.txt
  space:
    docker:
      - image: circleci/node
    steps:
      - attach_workspace:
          at: ~/tmp
      - run: cat /tmp/toto.txt
      
          
workflows:
  build-deploy:
    jobs:
      - setup
      - space:
          requires:
            - setup
