version: 2.1

orbs:
  path-filtering: circleci/path-filtering@0.1.0

jobs:
  set-params:
    docker:
      - image: cimg/base:stable
    steps:
      - path-filtering/set-parameters:
          mapping: |
                  packages/.* run-path-a true
                  special-dir/.* run-path-b true
      - run: |
          jq '. + {"testing": "true"}' /tmp/pipeline-parameters.json > /tmp/temp.json
      - run: cat /tmp/temp.json

workflows:
  setup-workflow:
    jobs:
      - set-params
