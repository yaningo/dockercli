version: 2.1

jobs:
  travail:
    working_directory: ~/wksp
    docker:
      - image: cimg/node:10.24.0
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/wksp
          paths:
            - myfile.txt
      
  leworkspace:
    working_directory: ~/wksp
    docker:
      - image: cimg/node:10.24.0
    steps:
      - run: ls -al
      - checkout
      - attach_workspace:
          at: ~/wksp
      - run: ls -al
                   
workflows:

  whodidthis:
    jobs:
      - travail
      - leworkspace:
          requires:
            - travail
