version: 2.1

jobs:
  show-cache:
    docker:
      - image: cimg/python:3.8
    resource_class: small
    steps:
      - run: 
          command: |
            echo "export PYTHON_VERSION=$(python --version)" >> $BASH_ENV
            source $BASH_ENV
            echo $PYTHON_VERSION
      - restore_cache:
          keys:
            - v3-{{ .Environment.PYTHON_VERSION }}

workflows:
  La-Build:
    jobs:
    - show-cache
