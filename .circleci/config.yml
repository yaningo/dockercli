version: 2.1

jobs:
  travail:
    docker:
      - image: cimg/node:10.24.0
    steps:
      - checkout
      
      - run: |
          ls -al wksp
          pwd
          echo "toto" > ~/project/wksp/new-file.txt
      - persist_to_workspace:
          root: ~/project/wksp
          paths:
            - other-stuff
      
  leworkspace:
    docker:
      - image: cimg/node:10.24.0
    steps:
      - checkout
      - run: |
          cd wksp/other-stuff
          pwd
          ls -alt --time-style=full-iso
          sleep 5
      - attach_workspace:
          at: ~/project/wksp
      - run: |
          cd wksp/other-stuff
          pwd
          ls -alt --time-style=full-iso
                   
workflows:

  whodidthis:
    jobs:
      - travail
      - leworkspace:
          requires:
            - travail
