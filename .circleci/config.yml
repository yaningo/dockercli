version: 2.1

parameters:
  recipient:
    type: string
    default: "Toto"

commands:
  sayhello:
    parameters:
      to:
        type: string
        default: "World"
        description: "Hello to whom?"
      
    steps:
      - run: echo "Hello <<parameters.to>>"
      
jobs:
  le-job:
    docker:
      - image: alpine:latest
    steps:
      - run: echo "export QUI=<< pipeline.parameters.recipient >>" >> $BASH_ENV
      - sayhello:
          to: $QUI
           
workflows:
  build:
    jobs:
      - le-job
